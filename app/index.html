<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS home screen icons -->
    <meta name="apple-mobile-web-app-title" content="U-Circle">
    <link rel="shortcut icon" href="/favicon_square.ico">
    <link rel="apple-touch-icon-precomposed" href="/favicon_square.ico" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon_square.ico" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon_square.ico" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon_square.ico" />
    <link rel="apple-touch-startup-image" href="/favicon_square.ico" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    
    <link rel="icon" href="/favicon.ico" />

    <!-- HTML Meta Tags -->
    <title>U-Circle</title>
    <meta name="description" content="This app is dedicated to providing a platform in XJTLU for answering your enquiries regarding academic studies and occupational queries. Get started today and share your questions and answers with our alumni and students.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="U-Circle">
    <meta itemprop="description" content="This app is dedicated to providing a platform in XJTLU for answering your enquiries regarding academic studies and occupational queries. Get started today and share your questions and answers with our alumni and students.">
    <meta itemprop="image" content="https://ws3.sinaimg.cn/large/006tNc79gy1frdg824ctbj31kw1fhnfr.jpg">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://quora.kyrie.top">
    <meta property="og:type" content="website">
    <meta property="og:title" content="U-Circle">
    <meta property="og:description" content="This app is dedicated to providing a platform in XJTLU for answering your enquiries regarding academic studies and occupational queries. Get started today and share your questions and answers with our alumni and students.">
    <meta property="og:image" content="https://ws3.sinaimg.cn/large/006tNc79gy1frdg824ctbj31kw1fhnfr.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="U-Circle">
    <meta name="twitter:description" content="This app is dedicated to providing a platform in XJTLU for answering your enquiries regarding academic studies and occupational queries. Get started today and share your questions and answers with our alumni and students.">
    <meta name="twitter:image" content="https://ws3.sinaimg.cn/large/006tNc79gy1frdg824ctbj31kw1fhnfr.jpg">

  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
  </body>
</html>
